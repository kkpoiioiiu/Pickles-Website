<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pickle Paradise</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo">ðŸ§´ Pickle Paradise ðŸ§´</div>
  <ul class="nav-links">
    <li><a href="#" id="nav-home">Home</a></li>
    <li><a href="#" id="nav-veg">Veg Pickles</a></li>
    <li><a href="#" id="nav-nonveg">Non-Veg Pickles</a></li>
    <li><a href="#" id="nav-admin">Admin Login</a></li>
    <li><a href="#" id="nav-register">Register</a></li>
  </ul>
</nav>

<!-- Sections for login/register -->
<!-- Admin Login -->
<section id="admin-section" style="display:none;">
<h2>Admin Login</h2>
<form id="admin-form">
  <div class="form-group">
    <label for="admin-username">Username:</label>
    <input type="text" id="admin-username" required />
  </div>
  <div class="form-group">
    <label for="admin-password">Password:</label>
    <input type="password" id="admin-password" required />
  </div>
  <button type="submit">Login</button>
</form>
</section>

<!-- Register -->
<section id="register-section" style="display:none;">
<h2>Register</h2>
<form id="register-form">
  <div class="form-group">
    <label for="reg-name">Name:</label>
    <input type="text" id="reg-name" required />
  </div>
  <div class="form-group">
    <label for="reg-email">Email:</label>
    <input type="email" id="reg-email" required />
  </div>
  <div class="form-group">
    <label for="reg-password">Password:</label>
    <input type="password" id="reg-password" required />
  </div>
  <div class="form-group">
    <label for="reg-confirm-password">Confirm Password:</label>
    <input type="password" id="reg-confirm-password" required />
  </div>
  <button type="submit">Register</button>
</form>
</section>

<!-- Main Content (Home, Product Display, Cart, Admin Management) -->
<div id="main-content" style="display:none;">
<!-- Product display -->
<div class="product-section" id="product-section">
<!-- Products will be dynamically inserted here -->
</div>

<!-- Cart - only visible to logged-in client -->
<div class="cart-section" id="cart-section" style="display:none;">
<h2>Your Cart</h2>
<div id="cart-items"></div>
<button id="checkout-btn">Checkout</button>
</div>

<!-- Admin Product Management -->
<div id="admin-management" style="display:none;">
<h2>Manage Products</h2>
<form id="product-form">
<input type="hidden" id="product-index" />
<div class="form-group">
<label for="product-name">Name:</label>
<input type="text" id="product-name" required />
</div>
<div class="form-group">
<label for="product-category">Category:</label>
<select id="product-category" required>
<option value="">Select Category</option>
<option value="Veg">Veg</option>
<option value="Non-Veg">Non-Veg</option>
</select>
</div>
<div class="form-group">
<label for="product-price">Price:</label>
<input type="number" id="product-price" min="0" required />
</div>
<div class="form-group">
<label for="product-image">Image URL:</label>
<input type="url" id="product-image" required />
</div>
<button type="submit" id="save-product">Save</button>
</form>
</div>
</div>
</div>

<!-- Scripts -->
<script src="script.js"></script>
</body>
</html>
